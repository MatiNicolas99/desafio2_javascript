<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style1.css">
    <title>Trabajo 2 Javascript</title>
</head>
<body>
    <p>Puedes llevar máximo 10 stickers</p>
    <div class="emojis">
        <div class="emojis__emoji">
            <img class="foto__emoji" src="https://upload.wikimedia.org/wikipedia/commons/9/90/Twemoji_1f600.svg" alt="emoji_sonrie">
            <input class="inputs" id="input__emoji1" type="number" min="0" value="0">
        </div>
        <div class="emojis__emoji">
            <img class="foto__emoji" src="https://niponeate.files.wordpress.com/2016/01/sudar-blog_movistar_com_sv.png" alt="emoji_preocupado">
            <input class="inputs" id="input__emoji2" type="number" min="0" value="0">
        </div>
        <div class="emojis__emoji">
            <img class="foto__emoji" src="https://elcomercio.pe/resizer/yRRq3glQjvWyOdSrEdWeWbZrm6U=/1200x1200/smart/filters:format(jpeg):quality(75)/arc-anglerfish-arc2-prod-elcomercio.s3.amazonaws.com/public/ZVOHZIQH35FU7LVW6UFEQJ5ET4.jpg" alt="emoji_desconfiado">
            <input class="inputs" id="input__emoji3" type="number" min="0" value="0">
        </div>    
    </div>
    <div class="btn">
        <p id="mensaje_error">¡Agrega los stickers y envíalos!</p>
        <button id="btn__enviar">Verificar</button>
    </div>
    <script src="./assets/js/script1.js"></script>
</body>
</html>
